# NOSQL/docker-compose.yml
# Purpose: Start a local MongoDB single-node replica-set for development and mongo-express UI.
# NOTES:
# - Kafka is intentionally NOT launched here because you already have Kafka running on your host (KRaft mode, port 9092).
# - If you want Dockerized Kafka later, see the commented "kafka" service block below â€” be careful to avoid port conflicts with your host Kafka.
#
# Usage:
#   docker-compose up -d
# Connect MongoDB from VSCode MongoDB extension / Compass:
#   mongodb://localhost:27017
#
version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: nosql_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example      # change before production
      MONGO_INITDB_DATABASE: nosql_kg
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init-scripts:/docker-entrypoint-initdb.d:ro
    command: >
      --replSet rs0 --bind_ip_all
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    container_name: nosql_mongo_express
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongo
    ports:
      - "8081:8081"

volumes:
  mongo_data:
    name: nosql_mongo_data

